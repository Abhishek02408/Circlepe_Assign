</head>

  <section id="home-page" class="p-4 hidden">
    <h1 class="text-5xl font-bold text-center text-blue-900">Welcome to Property Listings</h1>
    <p class="text-5xl text-center text-gray-600"><br> Find your perfect home or favorite properties!</p>
    <h1 class="text-black text-2xl">Available Options</h1>
    <div id="property-container-home" class="mt-4 space-y-4">
  
      <!-- Property cards will be dynamically inserted here -->
    </div>
  </section>

  <section id="search-page" class="p-4 hidden">
    <div class="flex items-center justify-between p-2">
      <button id="back-button" class="bg-blue-100 p-3 rounded-full text-blue-900 hover:bg-blue-200">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h1 class="text-2xl text-center font-bold text-black">Search results</h1>
      <button id="filter-button" class="bg-blue-100 p-3 rounded-full text-blue-900 hover:bg-blue-200">
        <i class="fa-solid fa-sliders"></i>
      </button>
    </div>
    <div class="flex items-center justify-between m-5 p-3 rounded-lg shadow-lg bg-blue-100">
      <input type="text" id="search-input" placeholder="Search" class="flex-grow px-4 py-2 text-gray-700 bg-transparent focus:outline-none" />
      <button class="p-2">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div id="property-container-search" class="mt-6 space-y-4">
      <!-- Search results will be displayed here -->
    </div>
  </section>
  
  
  
  <div id="filters" class="hidden">
    </div>

  <section id="favorites-page" class="p-4 hidden">
    <h2 class="text-2xl font-bold text-blue-900">Your Favorites</h2>
    <div id="property-container-favorites" class="mt-4 space-y-4">
      <!-- Favorite properties will be displayed here -->
    </div>
  </section>

  <section id="user-page" class="p-4 hidden">
    <h2 class="text-2xl font-bold text-blue-900">User Profile</h2>
    <div id="user-profile-info" class="mt-4 bg-white p-4 rounded-lg shadow-lg">
      <!-- User details will be displayed here -->
    </div>
  </section>
  <section id="property-details-page" class="p-4 hidden">
    <div class="flex items-center justify-between p-2">
      <button id="back-to-list-button" class="bg-blue-100 p-3 rounded-full text-blue-900 hover:bg-blue-200">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h1 class="text-2xl text-center font-bold text-black">Transaction Review</h1>
    </div>
  
    <div class="property-card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center space-x-4 card cursor-pointer relative">
      <button id="property-details-favorite-btn" class="absolute top-2 right-2 text-black hover:text-red-700 favorite-button">
        <i id="property-details-favorite-icon" class="fa-regular fa-heart"></i>
      </button>
      <img src="" id="property-detail-img" class="w-60 h-60 rounded-lg">
      <div class="ml-24">
        <h2 id="property-detail-name" class="text-lg font-semibold"></h2>
        <p id="property-detail-location" class="text-sm text-gray-500"></p>
        <p id="property-detail-price" class="text-lg font-bold"></p>
      </div>
    </div>
  
    <div class="select-period mt-4 p-4 bg-white rounded-lg shadow-lg">
      <h3 class="text-lg font-bold">Select Period</h3>
      <div class="flex space-x-2 mt-2">
        <button class="period-btn bg-gray-100 p-2 rounded-lg" data-period="3">3 months</button>
        <button class="period-btn bg-gray-100 p-2 rounded-lg" data-period="6">6 months</button>
        <button class="period-btn bg-gray-100 p-2 rounded-lg" data-period="9">9 months</button>
      </div>
    </div>
  
    <div class="payment-details mt-4 p-4 bg-white rounded-lg shadow-lg">
      <h3 class="text-lg font-bold">Payment Detail</h3>
      <p>Period: <span id="selected-period">6 months</span></p>
      <p>Monthly payment: ₹ <span id="monthly-payment"></span></p>
      <p>Total: ₹ <span id="total-payment"></span></p>
    </div>
  
    <button class="w-full mt-4 p-2 bg-blue-600 text-white rounded-lg">Pay with Circle</button>
  </section>
  

  <!-- Bottom Navigation -->
  <footer class="footer p-4 shadow-lg fixed bottom-0 inset-x-0 flex justify-around bg-white">
    <a href="#" class="text-blue-900 hover:text-blue-600" id="home-btn">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="#" class="text-blue-900 hover:text-blue-600" id="search-btn">
      <i class="fa-solid fa-magnifying-glass"></i>
    </a>
    <a href="#" class="text-blue-900 hover:text-blue-600" id="favorites-btn">
      <i class="fa-solid fa-heart"></i>
    </a>
    <a href="#" class="text-blue-900 hover:text-blue-600" id="user-btn">
      <i class="fa-solid fa-user"></i>
    </a>
  </footer>
